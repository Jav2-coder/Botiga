<!DOCTYPE html>
<html>
<head>
<title>Press Start</title>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css"
	media="all"></link>
<script src="/js/jquery.min.js"></script>
<link href="/css/style2.css" rel="stylesheet" type="text/css" media="all"></link>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" ></meta>
<script type="text/javascript" src="/js/move-top.js"></script>
<script type="text/javascript" src="/js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1000);
		});
	});
</script>
</head>
<body>
	<!--header-->
	<div class="container">
		<div class="header" th:replace="fragment/header :: header"></div>
		<div class="header-top" th:replace="fragment/header :: header-top"></div>
		<div class="content">
			<div class="account-in register-top">
				<h2>Register</h2>
				<div class=" account-top register">
					<form>
						<div>
							<span>Nombre*</span> <input type="text"></input>
						</div>
						<div>
							<span>Email*</span> <input type="text"></input>
						</div>
						<div>
							<span class="pass">Contraseña*</span> <input type="password"></input>
						</div>
						<div>
							<span>Dirección*</span> <input type="text"></input>
						</div>
						<input type="submit" value="Submit"></input>
					</form>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<footer th:replace="fragment/header :: footer"></footer>
	</div>
</body>
</html>
