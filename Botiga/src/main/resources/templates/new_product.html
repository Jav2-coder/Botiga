<!DOCTYPE html>
<html lang="ca" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Press Start - Admin Zone</title>
<link rel="stylesheet" href="/css/styleAdmin.css" type="text/css"
	media="all" />
</head>
<body>
	<!-- Header -->
	<div class="header" th:replace="fragment/dashboard_header :: header"></div>
	<!-- End Header -->

	<!-- Container -->
	<div id="container">
		<div class="shell">
		
		<!-- Message OK -->
			<div class="msg msg-ok">
				<p>
					<strong>Your file was uploaded succesifully!</strong>
				</p>
				<a href="#" class="close">close</a>
			</div>
			<!-- End Message OK -->

			<!-- Message Error -->
			<div class="msg msg-error">
				<p>
					<strong>You must select a file to upload first!</strong>
				</p>
				<a href="#" class="close">close</a>
			</div>
			<!-- End Message Error -->
			<br />
		
			<!-- Box -->
			<div class="box">
						<!-- Box Head -->
						<div class="box-head">
							<h2>Nuevo Artículo</h2>
						</div>
						<!-- End Box Head -->
						<form th:action="@{/addproduct}" method="post">
							<!-- Form -->
							<div class="form">
								<p>
									<label>Nombre Artículo <span>(Campo Requerido)</span>
									</label><input name="name" type="text" class="field size1" required="required"></input>
								</p>
								<div id="select1">
									<label>Género</label> <select>
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="opel">Opel</option>
										<option value="audi">Audi</option>
									</select>
								</div>
								<div id="select2">
									<label>Distribuidor</label><select>
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="opel">Opel</option>
										<option value="audi">Audi</option>
									</select>
								</div>
								<div id="select3">
									<label>Plataforma</label> <select>
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="opel">Opel</option>
										<option value="audi">Audi</option>
									</select>
								</div>
								<div id="select4">
									<label>Edad Recomendada</label> <select>
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="opel">Opel</option>
										<option value="audi">Audi</option>
									</select>
								</div>
								<div id="select5">
									<label>Cantidad</label><input name="total" type="text" value="9"></input>
								</div>
								<div id="select6">
									<label>Activar</label> <select>
										<option value="si">Si</option>
										<option value="no">No</option>
									</select>
								</div>
							</div>
							<!-- End Form -->

							<!-- Form Buttons -->
							<div class="buttons">
								<input type="submit" class="button" value="submit"></input>
							</div>
							<!-- End Form Buttons -->
						</form>
					</div>
			<!-- End Box -->
		</div>
	</div>
	<!-- End Container -->

	<!-- Footer -->
	<div class="footer" th:replace="fragment/dashboard_header :: footer"></div>
	<!-- End Footer -->
</body>
</html>
