<!DOCTYPE html>
<html lang="ca" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Press Start - Admin Zone</title>
<link rel="stylesheet" href="/css/styleAdmin.css" type="text/css"
	media="all" />
</head>
<body>
	<!-- Header -->
	<div class="header" th:replace="fragment/dashboard_header :: header"></div>
	<!-- End Header -->

	<!-- Container -->
	<div id="container">
		<div class="shell">
		
		<!-- Message OK -->
			<div class="msg msg-ok">
				<p>
					<strong>Your file was uploaded succesifully!</strong>
				</p>
				<a href="#" class="close">close</a>
			</div>
			<!-- End Message OK -->

			<!-- Message Error -->
			<div class="msg msg-error">
				<p>
					<strong>You must select a file to upload first!</strong>
				</p>
				<a href="#" class="close">close</a>
			</div>
			<!-- End Message Error -->
			<br />
		
			<!-- Box -->
			<div class="box">
				<!-- Box Head -->
				<div class="box-head">
					<h2>Add New Article</h2>
				</div>
				<!-- End Box Head -->

				<form action="" method="post">

					<!-- Form -->
					<div class="form">
						<p>
							<span class="req">max 100 symbols</span> <label>Article
								Title <span>(Required Field)</span>
							</label> <input type="text" class="field size1"></input>
						</p>
						<p class="inline-field">
							<label>Date</label> <select class="field size2">
								<option value="">23</option>
							</select> <select class="field size3">
								<option value="">July</option>
							</select> <select class="field size3">
								<option value="">2009</option>
							</select>
						</p>

						<p>
							<span class="req">max 100 symbols</span> <label>Content <span>(Required
									Field)</span></label>
							<textarea class="field size1" rows="10" cols="30"></textarea>
						</p>

					</div>
					<!-- End Form -->

					<!-- Form Buttons -->
					<div class="buttons">
						<input type="button" class="button" value="preview"></input> <input
							type="submit" class="button" value="submit"></input>
					</div>
					<!-- End Form Buttons -->
				</form>
			</div>
			<!-- End Box -->
		</div>
	</div>
	<!-- End Container -->

	<!-- Footer -->
	<div class="footer" th:replace="fragment/dashboard_header :: footer"></div>
	<!-- End Footer -->
</body>
</html>
