<!DOCTYPE html>
<html lang="ca" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Press Start - Admin Zone</title>
<link rel="stylesheet" href="/css/styleAdmin.css" type="text/css"
	media="all" />
<script type="text/javascript" src="/js/edit.js"></script>
</head>
<body>
	<!-- Header -->
	<div class="header" th:replace="fragment/dashboard_header :: header"></div>
	<!-- End Header -->

	<!-- Container -->
	<div id="container">
		<div class="shell">
			<div th:if="${error_number}" class="msg msg-error">
				<p>
					<strong>Error: El precio/la cantidad ha de ser un valor numérico!</strong>
				</p>
			</div>
			<div th:if="${error_product}" class="msg msg-error">
				<p>
					<strong>Error: El producto ya existe!</strong>
				</p>
			</div>
			<div th:if="${error_img}" class="msg msg-error">
				<p>
					<strong>Error: Se ha de escribir el formato de la imagen!</strong>
				</p>
			</div>
			<br />
			<!-- Box -->
			<div class="box">
				<!-- Box Head -->
				<div class="box-head">
					<h2>Nuevo Artículo</h2>
				</div>
				<!-- End Box Head -->
				<form th:action="@{/singleProd}" method="post">
					<!-- Form -->
					<div class="form">
						<p>
							<label>Nombre Artículo</label><input name="name" type="text"
								class="field size1" required="required"></input>
						</p>
						<div id="select0">
							<label>Precio</label><input class="field" name="price"
								type="text" required="required"></input>
						</div>
						<div id="select1">
							<label>Género</label> <input class="field" list="generos"
								name="generos">
							<datalist id="generos">
								<option th:each="genero : ${generos}" th:value="${genero}"
									th:text="${genero}">x</option>
							</datalist>
							</input>
						</div>
						<div id="select2">
							<label>Distribuidor</label> <input class="field"
								list="distribuidoras" name="distribuidoras">
							<datalist id="distribuidoras">
								<option th:each="distribuidora : ${distribuidoras}"
									th:value="${distribuidora}" th:text="${distribuidora}">x</option>
							</datalist>
							</input>
						</div>
						<div id="select3">
							<label>Edad Recomendada</label> <select name="edad">
								<option>3+</option>
								<option>7+</option>
								<option>12+</option>
								<option>16+</option>
								<option>18+</option>
							</select>
						</div>
						<div id="select4">
							<label>Plataforma</label> <input class="field" list="plataformas"
								name="plataformas">
							<datalist id="plataformas">
								<option th:each="plataforma : ${plataformas}"
									th:value="${plataforma}" th:text="${plataforma}">x</option>
							</datalist>
							</input>
						</div>
						<div id="select5">
							<label>Cantidad</label><input class="field" name="total"
								type="text" required="required"></input>
						</div>
						<div id="select6">
							<label>Activar</label> <select name="activar">
								<option value="Si">Si</option>
								<option value="No">No</option>
							</select>
						</div>
						<div id="select7">
							<label>Imagen Portada<span> (No olvidar formato)</span></label><input
								class="field" name="caja" type="text" required="required" />
						</div>
						<div id="select8">
							<label>Imagen Juego<span> (No olvidar formato)</span></label><input
								class="field" name="juego" type="text" required="required" />
						</div>
						<div id="select9">
							<label>Escena 1<span> (No olvidar formato)</span></label><input
								class="field" name="escena1" type="text" required="required" />
						</div>
						<div id="select10">
							<label>Escena 2<span> (No olvidar formato)</span></label><input
								class="field" name="escena2" type="text" required="required" />
						</div>
					</div>
					<!-- End Form -->

					<!-- Form Buttons -->
					<div class="buttons">
						<input type="submit" class="button" value="submit"></input>
					</div>
					<!-- End Form Buttons -->
				</form>
			</div>
			<div class="box">
				<div class="box-head">
					<h2>Subir CSV</h2>
				</div>
				<form method="post" th:action="@{/uploadcsv}" enctype="multipart/form-data">
					<div class="form">
						<label>Archivo</label><input type="file" name="file" id="file" />
					</div>
					<div class="buttons">
						<input type="submit" value="submit" class="button" />
					</div>
				</form>
			</div>
			<!-- End Box -->
		</div>
	</div>
	<!-- End Container -->

	<!-- Footer -->
	<div class="footer" th:replace="fragment/dashboard_header :: footer"></div>
	<!-- End Footer -->
</body>
</html>
