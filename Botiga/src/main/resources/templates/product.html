<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Press Start</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
<link href="/css/style2.css" rel="stylesheet" type="text/css"
	media="all"></link>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<script type="text/javascript" src="/js/move-top.js"></script>
<script type="text/javascript" src="/js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1000);
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="header" th:replace="fragment/header :: header"></div>
		<div class="header-top" th:replace="fragment/header :: header-top"></div>
		<div class="header-bottom"
			th:replace="fragment/header :: header-bottom"></div>
		<div class="content">
			<h3 th:text="${product.nom}">Nombre Producto</h3>
			<div class="col-md-7">
				<img src="/images/dummy.jpg"></img>
			</div>
			<div class="col-md-5">
				<table>
					<tbody>
						<tr>
							<td>Precio</td>
							<td><div th:text="${product.precio}">X</div></td>
						</tr>
						<tr>
							<td>Género</td>
							<td><div th:text="${product.genero}">X</div></td>
						</tr>
						<tr>
							<td>Distribuidora</td>
							<td><div th:text="${product.distribuidora}">X</div></td>
						</tr>
						<tr>
							<td>Plataforma</td>
							<td><div th:text="${product.plataforma}">X</div></td>
						</tr>
						<tr>
							<td>PEGI</td>
							<td><div th:text="${product.edad}">X</div></td>
						</tr>
					</tbody>
				</table>
				<div>
					<p id="quantity_wanted_p">
						<a href="#" data-field-qty="qty"
							class="btn btn-default button-minus"> </a>
						<input style="border: 1px solid rgb(189, 194, 201);" name="qty"
							id="quantity_wanted" class="text" value="1" type="text"></input>
						<a href="#" data-field-qty="qty"
							class="btn btn-default button-plus"> </a>
					</p>
					<p id="add_to_cart" class="buttons_bottom_block">
						<button type="submit" name="Submit" class="exclusive btn">
							<span>Añadir al carrito</span>
						</button>
					</p>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<footer th:replace="fragment/header :: footer"></footer>
	</div>
</body>
</html>
