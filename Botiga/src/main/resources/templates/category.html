<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Press Start</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
<link href="/css/style2.css" rel="stylesheet" type="text/css"
	media="all"></link>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<script type="text/javascript" src="/js/move-top.js"></script>
<script type="text/javascript" src="/js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1000);
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="header" th:replace="fragment/header :: header"></div>
		<div class="header-top" th:replace="fragment/header :: header-top"></div>
		<div class="header-bottom"
			th:replace="fragment/header :: header-bottom"></div>
		<div class="content">
			<div class="row" style="margin-left: 0px; margin-right: 0px;">
				<div th:if="!${vacio}" class="col-md-3 prod_game"
					th:each="juego : ${juegos}">
					<a th:href="@{'/producto/'+${juego.id}}"> <img width="250"
						th:src="@{'/imagenes/producto/' + ${juego.portada}}" /><br /> <span
						th:text="${juego.nom}" /><br /> <span>Precio: </span><strong><span
							th:text="${#numbers.formatDecimal(juego.precio, 0, 'DEFAULT', 2, 'DEFAULT')}" /><span>
								â‚¬</span></strong>
					</a>
				</div>
				<div th:if="${vacio}" id="no_products">
					<span>No hay productos!</span>
				</div>
			</div>
		</div>
		<div th:if="!${vacio}">
			<div class="clearfix"></div>
			<footer th:replace="fragment/header :: footer"></footer>
		</div>
	</div>
</body>
</html>
